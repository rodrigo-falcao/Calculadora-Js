<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Js</title>
    <!-- SCRIPT / CSS LOCAL -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- SCRIPT / CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- AREA TOTAL DA CALUCLADORA -->
    <div class="container areaCalculadora">
        <h1>Calculadora</h1>
        <!-- INPUT (VISOR) -->
        <div class="rowBtn inputRow row">
            <input type="text" id="inputCalculadora" value="" readonly>
        </div>
        <!-- BOTÃO LIMPAR -->
        <div class="rowBtn row justify-content-end">
            <div class="col-3">
                <button id="btnLimpar" type="button" class="btn btn-outline-warning">C</button>
            </div>
        </div>
        <!-- PRIMEIRA LINHA -->
        <div class="rowBtn row">
            <div class="col-3">
                <button id="btnValor7" class="btn btn-outline-primary">7</button>
            </div>
            <div class="col-3">
                <button id="btnValor8" class="btn btn-outline-primary">8</button>
            </div>
            <div class="col-3">
                <button id="btnValor9" class="btn btn-outline-primary">9</button>
            </div>
            <div class="col-3">
                <button id="btnDividir" class="btn btn-outline-primary">/</button>
            </div>
        </div>
        <!-- SEGUNDA LINHA -->
        <div class="rowBtn row">
            <div class="col-3">
                <button id="btnValor4" class="btn btn-outline-primary">4</button>
            </div>
            <div class="col-3">
                <button id="btnValor5" class="btn btn-outline-primary">5</button>
            </div>
            <div class="col-3">
                <button id="btnValor6" class="btn btn-outline-primary">6</button>
            </div>
            <div class="col-3">
                <button id="btnMultiplicar" class="btn btn-outline-primary">*</button>
            </div>
        </div>
        <!-- TERCEIRA LINHA -->
        <div class="rowBtn row">
            <div class="col-3">
                <button id="btnValor1" class="btn btn-outline-primary">1</button>
            </div>
            <div class="col-3">
                <button id="btnValor2" class="btn btn-outline-primary">2</button>
            </div>
            <div class="col-3">
                <button id="btnValor3" class="btn btn-outline-primary">3</button>
            </div>
            <div class="col-3">
                <button id="btnSubtrair" class="btn btn-outline-primary">-</button>
            </div>
        </div>
        <!-- ÚLTIMA LINHA -->
        <div class="rowBtn row">
            <div class="col-3">
                <button id="btnValor0" class="btn btn-outline-primary">0</button>
            </div>
            <div class="col-3">
                <button id="btnPonto" class="btn btn-outline-primary">.</button>
            </div>
            <div class="col-3">
                <button id="btnResultado" class="btn btn-outline-primary">=</button>
            </div>
            <div class="col-3">
                <button id="btnSoma" class="btn btn-outline-primary">+</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
